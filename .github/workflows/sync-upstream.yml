name: Sync Upstream Main

on:
  schedule:
    - cron: '0 3 * * 6'
  workflow_dispatch:      # allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout my fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # avoid pushing with GITHUB_TOKEN
          fetch-depth: 0              # fetch full history for diff/merge

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/mechanistry/timberborn-modding.git
          git fetch upstream

      - name: Create update branch
        run: |
          git checkout -B sync-upstream-main
          git merge upstream/main --no-edit || true

      - name: Push changes to your fork
        run: git push -f origin sync-upstream-main

      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream-main
          base: main
          title: 'ðŸ”„ Sync with upstream main'
          body: 'This PR merges changes from the original repo (upstream/main) into your fork.'
          commit-message: 'chore: sync with upstream/main'
